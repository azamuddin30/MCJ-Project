{% extends "registration/base.html" %} 
{% load django_bootstrap5 %}



{% block content %}
<h2>Log In</h2>
<form method="post">
    {%csrf_token%}
    {%bootstrap_form form%} 
    {%bootstrap_button button_type="submit" content="OK"%} 
    {%bootstrap_button button_type="reset" content="Cancel"%} 
</form>
<hr>
<a class="button btn-primary" href="{% url 'password_reset' %}">Reset Password</a>
{% endblock content %}
