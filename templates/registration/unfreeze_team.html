{% extends "registration/base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h2>UnFreeze Team</h2>

<h3>Users in Team {{ team.name }}</h3>
<ul>
  {% for user in users %}
  <li>{{ user.username }}</li>
  {% endfor %}
</ul>



<form method="post">
  {% csrf_token %}
  <button type="submit">Set all users to active</button>
</form>


<a class="btn" href="{% url 'freeze_list' %}">Back</a>

{% endblock content %}
