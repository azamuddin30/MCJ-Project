{% extends "registration/base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<div class="d-flex p-2 align-items-start flex-column gap-4">
<div class="container">
<h2>Team Management</h2>
<a class="btn btn-danger" href="{% url 'freeze_all' %}">Freeze All</a>
<a class="btn btn-primary" href="{% url 'unfreeze_all' %}">Unfreeze All</a>
</div>
<div class="container" >
<h2>Team List</h2>
<table class="table table-dark ">
  <thead>
    <tr>
      <th>Team</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr>
      <td> {{ team.name }} </td>
      <td> <a class="btn btn-danger" href="{% url 'freeze_team' team.pk %}"> freeze </a> </td>
      <td> <a class="btn btn-primary" href="{% url 'unfreeze_team' team.pk %}"> unfreeze </a> </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
</div>
</div>
{% endblock content %}
