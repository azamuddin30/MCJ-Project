version: "3.9"

services:

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432


    networks:
      service-network:
        aliases:
          - db

  web:
    build: .
    command: gunicorn MCJCTF.wsgi -b 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    environment:
      - DJANGO_SECRET_KEY=django-insecure-has@*g4(tqpe^3aes6vzf(5qyuxlg4&e@%8w@^gv8ueqa%of=b
      - DJANGO_DEBUG=True
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    links:
      - db:db
    depends_on:
      - db
    networks:
      service-network:
        aliases:
          - web

volumes:
  postgres_data:


networks:
  service-network:
    name: service-network
    driver: bridge
